<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    />
  </head>
  <body class="min-h-screen flex items-center justify-center p-4">
    <div
      class="container max-w-2xl w-full bg-gray-900/80 backdrop-blur-sm rounded-lg shadow-2xl overflow-hidden border border-gray-700/50"
    >
      <div
        class="bg-gradient-to-r from-indigo-900/90 to-purple-900/90 p-6 border-b border-gray-700/50"
      >
        <h1
          class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-200 to-purple-200 text-center mb-1"
        >
          To-Do List
        </h1>
        <p class="text-blue-200/80 text-center text-sm">
          Keep track of your tasks and stay organized
        </p>
      </div>
      <div class="p-6">
        <div class="flex mb-6 gap-2">
          <input
            type="text"
            id="task-input"
            class="flex-grow px-4 py-3 text-white bg-gray-800/50 border border-gray-600/50 rounded focus:border-primary transition-all duration-200 placeholder-gray-500"
            placeholder="Enter your task..."
          />
          <button
            id="add-btn"
            class="bg-gradient-to-r from-primary to-secondary text-white px-6 py-3 font-medium !rounded-button whitespace-nowrap flex items-center gap-2 hover:opacity-90 transition-all duration-200"
          >
            <span class="w-5 h-5 flex items-center justify-center">
              <i class="ri-add-line"></i>
            </span>
            Add Task
          </button>
        </div>
        <div
          id="error-message"
          class="hidden mb-4 p-3 bg-red-50 text-red-600 rounded text-sm"
        ></div>
        <div class="mb-4 flex items-center justify-between">
          <h2 class="text-lg font-semibold text-gray-700">Your Tasks</h2>
          <div class="text-sm text-gray-500">
            <span id="task-count">0</span> tasks
          </div>
        </div>
        <div id="task-list" class="task-list space-y-2 mb-4">
          <div id="empty-state" class="empty-state py-8 text-center">
            <div
              class="w-16 h-16 mx-auto mb-4 text-gray-300 flex items-center justify-center"
            >
              <i class="ri-clipboard-line ri-3x"></i>
            </div>
            <p class="text-gray-400">Your to-do list is empty</p>
            <p class="text-sm text-gray-400 mt-1">
              Add a new task to get started
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>

    <script id="todo-app-functionality">
    </script>

  </body>
</html>
